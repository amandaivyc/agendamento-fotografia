# Dados da conexão com o banco 
spring.datasource.url=jdbc:mysql://localhost:3306/agendamento_fotografia?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuração JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Evita erro com timezone (se necessário)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Segurança (login básico do Spring Security para testes)
spring.security.user.name=admin
spring.security.user.password=admin

# Altere a porta do servidor caso a 8080 esteja em uso
server.port=8081
